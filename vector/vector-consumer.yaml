sources:
  kafka:
    type: kafka
    bootstrap_servers: broker:29092
    group_id: vector-consumer
    topics:
      - app_logs_topic

transforms:
  parse_json:
    type: remap
    inputs:
      - kafka
    source: |
      . = parse_json!(.message)
      .timestamp = parse_timestamp!(.timestamp, format: "%Y-%m-%dT%H:%M:%S.%fZ")

sinks:
  loki:
    type: loki
    inputs:
      - parse_json # Use the transformed logs
    endpoint: http://loki:3100
    labels:
      agent: vector
    encoding:
      codec: json
