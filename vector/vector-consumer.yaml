sources:
  kafka:
    type: kafka
    bootstrap_servers: broker:29092
    group_id: vector-consumer
    topics:
      - app_logs_topic

transforms:
  parse_json:
    type: remap
    inputs:
      - kafka
    source: |
      . = parse_json!(.message)
      .test_label = .uni_logs_label

sinks:
  loki:
    type: loki
    inputs:
      - parse_json # Use the transformed logs
    endpoint: http://loki:3100
    labels:
      unilogs: '{{ test_label }}'
      agent: vector
    encoding:
      codec: json
